<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="top-nav">
            <div class="navflex">
                <div class="corner">
                    <p>EASY CAR RENTAL (PRIVATE) LIMITED</p>
                </div>
                <div class="ulist">
                    <ul>
                        <li>hello</li>
                        <li>world</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-12 col-md-3 col-lg-2 col-xl-2 panal">
            <div class="left-panal">
                <div class="image">
                    <img src="assets/images/11.png" alt="" class="userimage">
                </div>
                <br>
                <div style="text-align: right; width: 100%">
                    <button type="button" class="btn-custom-selected btn-all" id="btn-home">Home</button>
                    <button type="button" class="btn-custom btn-all" id="btn-car">Car</button>
                    <button type="button" class="btn-custom btn-all" id="btn-rent">Rent</button>
                    <button type="button" class="btn-custom btn-all" id="btn-repair">Repeir</button>
                    <button type="button" class="btn-custom btn-all" id="btn-payment">Payment</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-9 col-lg-10 col-xl-10 main">
            <div class="mainpanal">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-5">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-header">Customers</div>
                                <div class="card-body">
                                    <h5 class="card-title">10</h5>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-5">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-header">Cars</div>
                                <div class="card-body">
                                    <h5 class="card-title">20</h5>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-5">
                            <div class="card text-white bg-warning mb-3">
                                <div class="card-header">Orders</div>
                                <div class="card-body">
                                    <h5 class="card-title">22</h5>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-5">
                            <div class="card text-white bg-danger mb-3">
                                <div class="card-header">Stock</div>
                                <div class="card-body">
                                    <h5 class="card-title">50</h5>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/dashboard.js"></script>


</body>
</html>
